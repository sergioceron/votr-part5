<div ng-show="loggedIn">
    <div class="page-header">
        <div ng-include="'messages.html'"></div>
        <h1>
            List of Stands
            <button class="btn btn-info" ng-click="generate()" href="#" style="float:right">
                Generate Stands
            </button>
            <button class="btn btn-success" ng-click="edit('new')" data-toggle="modal" href="#editModal" style="float:right;margin-right: 10px">
                Create New Stand
            </button>
        </h1>
    </div>
    <table class='table table-striped table-hover' id='tableStands'>
        <thead>
        <tr>
            <th>Title</th>
            <th>Location</th>
            <th>Organization</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='stand in stands'>
            <td>{{stand.title}}</td>
            <td>{{stand.location}}</td>
            <td>{{stand.organization}}</td>
            <td>{{stand.startDate}}</td>
            <td>{{stand.endDate}}</td>
            <td>
                <button role='button' class='btn' ng-click="edit(stand)" data-toggle="modal" href="#editModal">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'stands/detail.html'" id="editModal" role='dialog'></div>
</div>
