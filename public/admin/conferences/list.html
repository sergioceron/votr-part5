<div ng-show="loggedIn">
    <div class="page-header">
        <div ng-include="'messages.html'"></div>
        <h1>
            List of Conferences
            <button class="btn btn-info" ng-click="generate()" href="#" style="float:right">
                Generate Conferences
            </button>
            <button class="btn btn-success" ng-click="edit('new')" data-toggle="modal" href="#editModal" style="float:right;margin-right: 10px">
                Create New Conference
            </button>
        </h1>
    </div>
    <table class='table table-striped table-hover' id='tableConferences'>
        <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Location</th>
            <th>Author</th>
            <th>Date</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='conference in conferences'>
            <td><img src='/images/conference/{{conference.image}}' width="50" height="50"/></td>
            <td>{{conference.title}}</td>
            <td>{{conference.location}}</td>
            <td>{{conference.author}}</td>
            <td>{{conference.date}}</td>
            <td>
                <button role='button' class='btn' ng-click="edit(conference)" data-toggle="modal" href="#editModal">
                    Edit
                </button>
                <button role='button' class='btn' ng-click="viewComments(conference)" data-toggle="modal" href="#commentModal">
                    Comments
                </button>
                <button role='button' class='btn' ng-click="viewRatings(conference)" data-toggle="modal" href="#rateModal">
                    Ratings
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'conferences/detail.html'" id="editModal" role='dialog'></div>
    <div class="modal fade" ng-include="'conferences/comments.html'" id="commentModal" role='dialog'></div>
    <div class="modal fade" ng-include="'conferences/ratings.html'" id="rateModal" role='dialog'></div>
</div>
