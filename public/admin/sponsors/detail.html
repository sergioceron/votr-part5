<style>
    .uploader{
        width: 200px;
        height: 150px;
        background-color: rgba(33,33,33,0.5);
        margin-top: -184px;
        z-index: 100;
        text-align: center;
        vertical-align: middle;
        position: absolute;
        padding-top:60px;
    }
</style>
<div class="modal-dialog">
    <div class="modal-content">

        <div class='modal-header'>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 ng-hide='newEvent'>Edit Sponsor: {{entity.name}}</h3>
            <h3 ng-show='newEvent'>New Sponsor</h3>
        </div>
        <form>
            <fieldset>
                <div class='modal-body'>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type='text' ng-model="entity.name"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type='text' ng-model="entity.email"/>
                    </div>
                    <div class="form-group">
                        <label>Url</label>
                        <input class="form-control" type='text' ng-model="entity.url"/>
                    </div>
                    <div class="form-group">
                        <label>Subtype</label>
                        <select class="form-control" ng-model="entity.subtype">
                            <option value="sponsor">sponsor</option>
                            <option value="allied">allied</option>
                            <option value="organization">organization</option>
                        </select>
                    </div>
                    <div class="form-group" ng-controller="UploadController">
                        <label>Image</label>
                        <input type="hidden" data-ng-model="entity.image" >

                        <input type="file" ng-file-select="onFileSelect($files)" style="display:none" id="image">
                        <div class="input-append">
                            <img ng-src="{{image.preview}}" width="200" height="150"><br/>
                            <a class="btn btn-info" style="width: 200px" onclick="$('input[id=image]').click();">Browse</a>
                        </div>

                        <div class="uploader" ng-show="image.file">
                            <button class="btn btn-info btn-circle btn-lg" ng-click="startUpload()" ng-show="image.progress < 0">
                                <i class="fa fa-cloud-upload"></i>
                            </button>
                            <div class="progress progress-striped active" ng-show="image.progress >= 0">
                                <div class="progress-bar" role="progressbar"
                                     aria-valuenow="{{image.progress}}"
                                     aria-valuemin="0"
                                     aria-valuemax="100"
                                     style="width: {{progress[$index]}}%">
                                    <span class="sr-only">{{image.progress}}% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <a class="btn" data-dismiss="modal" ng-click='cancel()'>Cancel</a>
                    <button type='submit' class="btn btn-danger" data-dismiss="modal" ng-click="remove()">Delete</button>
                    <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="persist()">Save</button>
                </div>
            </fieldset>
        </form>

    </div>
</div>
