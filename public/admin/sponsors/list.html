<div ng-show="loggedIn">
    <div class="page-header">
        <div ng-include="'messages.html'"></div>
        <h1>
            List of Sponsors
            <button class="btn btn-info" ng-click="generate()" href="#" style="float:right">
                Generate Sponsors
            </button>
            <button class="btn btn-success" ng-click="edit('new')" data-toggle="modal" href="#editModal" style="float:right;margin-right: 10px">
                Create New Sponsor
            </button>
        </h1>
    </div>
    <table class='table table-striped table-hover' id='tableSponsors'>
        <thead>
        <tr>
            <th>Name</th>
            <th>Subtype</th>
            <th>Url</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='sponsor in sponsors'>
            <td>{{sponsor.name}}</td>
            <td>{{sponsor.subtype}}</td>
            <td>{{sponsor.url}}</td>
            <td>
                <button role='button' class='btn' ng-click="edit(sponsor)" data-toggle="modal" href="#editModal">
                    Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="modal fade" ng-include="'sponsors/detail.html'" id="editModal" role='dialog'></div>
</div>
